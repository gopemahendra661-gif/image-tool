<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Tool ‚Äî Compress | Resize | Crop</title>
<style>
  * {box-sizing: border-box;}
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #141E30, #243B55);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-top: 30px;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  .tool-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 25px;
    margin-top: 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  input, button {
    margin: 8px;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
  }
  input[type="file"] {
    background: #1e88e5;
    color: white;
    cursor: pointer;
  }
  input[type="number"] {
    width: 70px;
    text-align: center;
  }
  button {
    background: #00c6ff;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0091c7;
  }
  canvas {
    border: 2px solid #00bcd4;
    border-radius: 10px;
    margin-top: 15px;
    background: #111;
    max-width: 100%;
    height: auto;
  }
  #preview {
    margin-top: 15px;
    display: none;
  }
  img.preview-img {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  footer {
    position: fixed;
    bottom: 10px;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <h1>üñºÔ∏è Modern Image Tool</h1>
  <div class="tool-card">
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <label>W: <input type="number" id="width" value="400"></label>
    <label>H: <input type="number" id="height" value="400"></label>
    <label>Q: <input type="number" id="quality" value="0.8" step="0.1"></label>
    <br>
    <button onclick="resizeAndCompress()">Resize + Compress</button>
    <button onclick="enableCrop()">Crop</button>
    <button onclick="downloadImage()">Download</button>
    <canvas id="canvas"></canvas>
    <div id="preview">
      <h3>Preview</h3>
      <img id="outputImg" class="preview-img" src="">
    </div>
  </div>
  <footer>¬© 2025 ImageTool by Mahendra üöÄ</footer>

<script>
const fileInput = document.getElementById('fileInput');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const preview = document.getElementById('preview');
const outputImg = document.getElementById('outputImg');

let image = new Image();
let cropMode = false;
let startX, startY, endX, endY, isDragging = false;

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    image.onload = () => drawImageToCanvas(image);
    image.src = reader.result;
  };
  reader.readAsDataURL(file);
});

function drawImageToCanvas(img) {
  const maxWidth = 650;
  const scale = Math.min(maxWidth / img.width, 1);
  const newWidth = img.width * scale;
  const newHeight = img.height * scale;
  canvas.width = newWidth;
  canvas.height = newHeight;
  ctx.drawImage(img, 0, 0, newWidth, newHeight);
}

function resizeAndCompress() {
  if (!image.src) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§á‡§Æ‡•á‡§ú ‡§ö‡•Å‡§®‡•á‡§Ç!");
  const w = parseInt(width.value);
  const h = parseInt(height.value);
  const q = parseFloat(quality.value);
  canvas.width = w;
  canvas.height = h;
  ctx.drawImage(image, 0, 0, w, h);
  const compressed = canvas.toDataURL("image/jpeg", q);
  outputImg.src = compressed;
  preview.style.display = "block";
}

function enableCrop() {
  cropMode = true;
  alert("Crop ‡§Æ‡•ã‡§° ‡§ö‡§æ‡§≤‡•Ç ‡§π‡•à ‚Äî ‡§Æ‡§æ‡§â‡§∏ ‡§∏‡•á ‡§ñ‡•Ä‡§Ç‡§ö‡§ï‡§∞ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç");
}

canvas.addEventListener('mousedown', e => {
  if (!cropMode) return;
  const rect = canvas.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;
  isDragging = true;
});

canvas.addEventListener('mousemove', e => {
  if (!isDragging || !cropMode) return;
  const rect = canvas.getBoundingClientRect();
  endX = e.clientX - rect.left;
  endY = e.clientY - rect.top;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawImageToCanvas(image);
  ctx.strokeStyle = "#00e5ff";
  ctx.lineWidth = 2;
  ctx.strokeRect(startX, startY, endX - startX, endY - startY);
});

canvas.addEventListener('mouseup', () => {
  if (!cropMode) return;
  isDragging = false;
  cropMode = false;
  const cropW = endX - startX;
  const cropH = endY - startY;
  const croppedData = ctx.getImageData(startX, startY, cropW, cropH);
  canvas.width = cropW;
  canvas.height = cropH;
  ctx.putImageData(croppedData, 0, 0);
  const croppedURL = canvas.toDataURL("image/jpeg", 1.0);
  outputImg.src = croppedURL;
  preview.style.display = "block";
});

function downloadImage() {
  if (!outputImg.src) return alert("‡§™‡§π‡§≤‡•á ‡§ï‡•ã‡§à ‡§á‡§Æ‡•á‡§ú ‡§è‡§°‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç!");
  const a = document.createElement('a');
  a.href = outputImg.src;
  a.download = 'edited-image.jpg';
  a.click();
}
</script>
</body>
</html>

const fileInput = document.getElementById('fileInput');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const preview = document.getElementById('preview');
const resizeBtn = document.getElementById('resizeBtn');
const cropBtn = document.getElementById('cropBtn');
const compressBtn = document.getElementById('compressBtn');
const downloadLink = document.getElementById('downloadLink');
const resizeWidth = document.getElementById('resizeWidth');
const resizeHeight = document.getElementById('resizeHeight');
const qualityRange = document.getElementById('quality');

let img = new Image();
let startX, startY, endX, endY, isSelecting = false;
let scale = 1;

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    img.onload = () => {
      // Auto-fit image in fixed canvas
      const maxW = canvas.width;
      const maxH = canvas.height;
      const ratio = Math.min(maxW / img.width, maxH / img.height);
      scale = ratio;
      const newW = img.width * ratio;
      const newH = img.height * ratio;
      const x = (canvas.width - newW) / 2;
      const y = (canvas.height - newH) / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, x, y, newW, newH);
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
});

canvas.addEventListener('mousedown', e => {
  isSelecting = true;
  const rect = canvas.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;
});

canvas.addEventListener('mousemove', e => {
  if (!isSelecting) return;
  const rect = canvas.getBoundingClientRect();
  endX = e.clientX - rect.left;
  endY = e.clientY - rect.top;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const maxW = canvas.width;
  const maxH = canvas.height;
  const ratio = Math.min(maxW / img.width, maxH / img.height);
  const newW = img.width * ratio;
  const newH = img.height * ratio;
  const x = (canvas.width - newW) / 2;
  const y = (canvas.height - newH) / 2;
  ctx.drawImage(img, x, y, newW, newH);
  ctx.strokeStyle = '#00c6ff';
  ctx.lineWidth = 2;
  ctx.strokeRect(startX, startY, endX - startX, endY - startY);
});

canvas.addEventListener('mouseup', () => { isSelecting = false; });

cropBtn.onclick = () => {
  if (!startX || !startY || !endX || !endY) return alert("à¤ªà¤¹à¤²à¥‡ crop à¤•à¥à¤·à¥‡à¤¤à¥à¤° à¤šà¥à¤¨à¥‡à¤‚!");

  const h = endY - startY;
  const cropped = document.createElement('canvas');
  cropped.width = w;
  cropped.height = h;
  cropped.getContext('2d').drawImage(canvas, startX, startY, w, h, 0, 0, w, h);
  img.src = cropped.toDataURL();
  img.onload = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    preview.src = img.src;
    downloadLink.style.display = 'inline-block';
  };
};

  resized.width = w;
  resized.height = h;
  resized.getContext('2d').drawImage(img, 0, 0, w, h);
  img.src = resized.toDataURL();
  img.onload = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
    const newW = img.width * ratio;
    const newH = img.height * ratio;
    const x = (canvas.width - newW) / 2;
    const y = (canvas.height - newH) / 2;
    ctx.drawImage(img, x, y, newW, newH);
    preview.src = img.src;
    downloadLink.style.display = 'inline-block';
  };
};

compressBtn.onclick = () => {
  const q = parseInt(qualityRange.value) / 100;
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    preview.src = url;
    downloadLink.href = url;
    downloadLink.style.display = 'inline-block';
  }, 'image/jpeg', q);
};
</script>

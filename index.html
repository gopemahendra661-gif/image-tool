<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All-in-One Image Tool</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: auto;
  }
  canvas {
    border: 2px solid #00bcd4;
    border-radius: 8px;
    margin-top: 10px;
    background: #222;
    max-width: 100%;
    height: auto;
  }
  input[type="file"], input[type="number"], button {
    margin: 8px;
    padding: 10px;
    border-radius: 6px;
    border: none;
  }
  button {
    background: #00bcd4;
    color: white;
    cursor: pointer;
  }
  #preview {
    margin-top: 15px;
    display: none;
  }
  img.preview-img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>üñºÔ∏è Image Tool ‚Äî Compress | Resize | Crop</h1>
  
  <input type="file" id="fileInput" accept="image/*">
  <br>
  <label>Width: <input type="number" id="width" value="400"></label>
  <label>Height: <input type="number" id="height" value="400"></label>
  <label>Quality (0-1): <input type="number" id="quality" value="0.8" step="0.1"></label>
  <br>
  <button onclick="resizeAndCompress()">Resize + Compress</button>
  <button onclick="enableCrop()">Crop Mode</button>
  <button onclick="downloadImage()">Download</button>
  
  <canvas id="canvas"></canvas>
  <div id="preview">
    <h3>Preview:</h3>
    <img id="outputImg" class="preview-img" src="">
  </div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const preview = document.getElementById('preview');
const outputImg = document.getElementById('outputImg');

let image = new Image();
let cropMode = false;
let startX, startY, endX, endY, isDragging = false;

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    image.onload = () => drawImageToCanvas(image);
    image.src = reader.result;
  };
  reader.readAsDataURL(file);
});

function drawImageToCanvas(img) {
  const maxWidth = 700;
  const scale = Math.min(maxWidth / img.width, 1);
  const newWidth = img.width * scale;
  const newHeight = img.height * scale;
  canvas.width = newWidth;
  canvas.height = newHeight;
  ctx.drawImage(img, 0, 0, newWidth, newHeight);
}

function resizeAndCompress() {
  if (!image.src) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§á‡§Æ‡•á‡§ú ‡§ö‡•Å‡§®‡•á‡§Ç!");
  const w = parseInt(width.value);
  const h = parseInt(height.value);
  const q = parseFloat(quality.value);
  canvas.width = w;
  canvas.height = h;
  ctx.drawImage(image, 0, 0, w, h);
  const compressed = canvas.toDataURL("image/jpeg", q);
  outputImg.src = compressed;
  preview.style.display = "block";
}

function enableCrop() {
  cropMode = true;
  alert("Crop ‡§Æ‡•ã‡§° ‡§ö‡§æ‡§≤‡•Ç ‡§π‡•à ‚Äî ‡§Æ‡§æ‡§â‡§∏ ‡§∏‡•á ‡§ñ‡•Ä‡§Ç‡§ö‡§ï‡§∞ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç");
}

canvas.addEventListener('mousedown', e => {
  if (!cropMode) return;
  const rect = canvas.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;
  isDragging = true;
});

canvas.addEventListener('mousemove', e => {
  if (!isDragging || !cropMode) return;
  const rect = canvas.getBoundingClientRect();
  endX = e.clientX - rect.left;
  endY = e.clientY - rect.top;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawImageToCanvas(image);
  ctx.strokeStyle = "yellow";
  ctx.strokeRect(startX, startY, endX - startX, endY - startY);
});

canvas.addEventListener('mouseup', () => {
  if (!cropMode) return;
  isDragging = false;
  cropMode = false;
  const cropW = endX - startX;
  const cropH = endY - startY;
  const croppedData = ctx.getImageData(startX, startY, cropW, cropH);
  canvas.width = cropW;
  canvas.height = cropH;
  ctx.putImageData(croppedData, 0, 0);
  const croppedURL = canvas.toDataURL("image/jpeg", 1.0);
  outputImg.src = croppedURL;
  preview.style.display = "block";
});

function downloadImage() {
  if (!outputImg.src) return alert("‡§™‡§π‡§≤‡•á ‡§ï‡•ã‡§à ‡§á‡§Æ‡•á‡§ú ‡§è‡§°‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç!");
  const a = document.createElement('a');
  a.href = outputImg.src;
  a.download = 'edited-image.jpg';
  a.click();
}
</script>
</body>
</html>
